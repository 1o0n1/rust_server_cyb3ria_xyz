<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Dashboard</h1>
    <nav>
        <a href="/static/chat.html">Chat</a>
        <a href="/static/profile.html">Profile</a>
        <a href="/static/upload.html">Upload</a>
        <button id="logoutBtn">Logout</button>
    </nav>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            fetch('/api/logout', {
                method: 'POST', // Или GET, в зависимости от реализации бэкенда
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/static/choice.html'; // Перенаправляем на страницу логина
                } else {
                    alert('Logout failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Logout failed.');
            });
        });
    </script>
</body>
</html>
